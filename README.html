<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sahil Paisa Wala</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 450px;
    margin: 20px auto;
    background: #fff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    color: #ff5722;
}

.note {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    padding: 8px;
    background: #f5f5f5;
    border-radius: 10px;
}

.note input {
    width: 70px;
    text-align: center;
    font-size: 16px;
}

.total {
    margin-top: 15px;
    padding: 12px;
    text-align: center;
    font-size: 22px;
    color: #fff;
    border-radius: 12px;
    background: linear-gradient(135deg, #43cea2, #185a9d);
}

.section {
    margin-top: 25px;
    padding-top: 10px;
    border-top: 2px dashed #ccc;
}

.section h2 {
    text-align: center;
    color: #333;
}

.calc-box {
    display: flex;
    gap: 10px;
    margin: 8px 0;
}

.calc-box input, .calc-box select {
    flex: 1;
    padding: 6px;
    font-size: 15px;
}

.result {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
    color: #4caf50;
    font-weight: bold;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ’¸ SAHIL PAISA WALA ðŸ’¸</h1>

<!-- NOTE COUNTING -->
<div class="note"><span>â‚¹500 Note</span><input type="number" value="0" oninput="calculate()"></div>
<div class="note"><span>â‚¹200 Note</span><input type="number" value="0" oninput="calculate()"></div>
<div class="note"><span>â‚¹100 Note</span><input type="number" value="0" oninput="calculate()"></div>
<div class="note"><span>â‚¹50 Note</span><input type="number" value="0" oninput="calculate()"></div>
<div class="note"><span>â‚¹20 Note</span><input type="number" value="0" oninput="calculate()"></div>

<div class="total">
TOTAL PAISA: â‚¹ <span id="total">0</span>
</div>

<!-- NOTES TO AMOUNT -->
<div class="section">
<h2>ðŸ§® NOTE â†’ PAISA</h2>
<div class="calc-box">
<input type="number" id="noteCount" placeholder="Note Count">
<select id="noteValue">
<option value="500">â‚¹500</option>
<option value="200">â‚¹200</option>
<option value="100">â‚¹100</option>
<option value="50">â‚¹50</option>
<option value="20">â‚¹20</option>
</select>
</div>
<div class="result" id="noteToAmount">â‚¹0</div>
</div>

<!-- AMOUNT TO NOTES -->
<div class="section">
<h2>ðŸ’° PAISA â†’ NOTE</h2>
<div class="calc-box">
<input type="number" id="amount" placeholder="Enter Amount">
<select id="amountNote">
<option value="500">â‚¹500</option>
<option value="200">â‚¹200</option>
<option value="100">â‚¹100</option>
<option value="50">â‚¹50</option>
<option value="20">â‚¹20</option>
</select>
</div>
<div class="result" id="amountToNote">0 Notes</div>
</div>

<div class="footer">
ðŸ“ž Contact: <b>9111959561</b><br>
Daily Paisa Counting Made Easy
</div>
</div>

<script>
function calculate() {
    let notes = [500,200,100,50,20];
    let inputs = document.querySelectorAll(".note input");
    let total = 0;
    inputs.forEach((i, idx) => total += (i.value || 0) * notes[idx]);
    document.getElementById("total").innerText = total;
}

document.getElementById("noteCount").oninput =
document.getElementById("noteValue").onchange = function () {
    let count = document.getElementById("noteCount").value || 0;
    let val = document.getElementById("noteValue").value;
    document.getElementById("noteToAmount").innerText = "â‚¹ " + (count * val);
};

document.getElementById("amount").oninput =
document.getElementById("amountNote").onchange = function () {
    let amt = document.getElementById("amount").value || 0;
    let val = document.getElementById("amountNote").value;
    document.getElementById("amountToNote").innerText = (amt / val) + " Notes";
};
</script>

</body>
</html>
